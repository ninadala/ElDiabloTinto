<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Diablo Tinto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid row">
            
            <div class="d-inline col-5 " id="player1">
                <p class="nom" id="player1">Player 1</p>
                
                <span class="material-icons-outlined" id="icon1">
                    <img src="ressources/favicon/outline_radio_button_checked_black_24dp.png" alt="icone joueur"> 
                </span>
                
                <div class="round-score" id="roundScorePlayer1">0</div>
                
                <div>
                    <p>current</p>
                    <div class="global-score" id="globalScorePlayer1">0</div>
                </div>
            </div>

            <div class="d-inline col-2" id="central">
                <button type="button" class="btn btn-light" id="newGame">New Game</button>
                <div id="dice">*</div>
                <button type="button" class="btn btn-light" id="roll">Roll Dice</button>
                <button type="button" class="btn btn-light" id="hold">Hold</button>
            </div>

            <div class="d-inline col-5 " id="player2">
                <p class="nom" id="player 2">Player 2</p>
                
                <span class="material-icons-outlined" id="icon2">
                    <img src="ressources/favicon/outline_radio_button_checked_black_24dp.png" alt="icone joueur">
                </span>

                <div class="round-score" id="roundScorePlayer2">0</div>
                
                <div>
                    <p>current</p>
                    <div class="global-score" id="globalScorePlayer2">0</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
