<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Diablo Tinto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- MAIN CONTAINER -->
        <div class="container">
            <!-- CONTAINER NEW GAME -->
            <div class="d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle icon" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                <button type="button" class="btn btn-light" id="newGame">New Game</button>
            </div>
            
            <!-- CONTAINER PLAYER AND DICE -->
            <div class="row d-flex">
                
                <!-- CONTAINER PLAYER 1 -->
                <div class="col-5 d-block" id="player1">
                    
                    <!-- CONTAINER NAME & ICON -->
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        
                        <!-- CONTAINER TEXT -->
                        <div class="" id="player1">Player 1</div>

                        <!-- CONTAINER ICON -->
                        <span class="material-icons-outlined" id="icon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill icon" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                            </svg>
                        </span>
                    </div>

                    <!-- CONTAINER ROUND SCORE -->
                    <div class="d-flex justify-content-center align-items-center" id="roundScorePlayer1">0</div>
                </div>

                <!-- CONTAINER DICE -->
                <div class="col-2 d-flex justify-content-center align-items-center" id="dice">*</div>

                
                <!-- CONTAINER PLAYER 2 -->
                <div class="col-5 d-block" id="player2">
                    
                    <!-- CONTAINER NAME & ICON -->
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        
                        <!-- CONTAINER TEXT -->
                        <div class="" id="player 2">Player 2</div>
                        
                        <!-- CONTAINER ICON -->
                        <span class="material-icons-outlined" id="icon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill icon" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                            </svg>                        
                        </span>
                    </div>
    
                    <!-- CONTAINER ROUND SCORE -->
                    <div class="d-flex justify-content-center align-items-center" id="roundScorePlayer2">0</div>      
                </div>
            </div>

            <!-- CONTAINER GLOBAL SCORE / ROLL / HOLD -->
            <div class="row d-flex">
                
                <!-- CONTAINER GLOBAL SCORE PLAYER 1 -->
                <div class="col-5 d-block" id="current1">
                    
                    <!-- CONTAINER TEXT -->
                    <div class="d-flex justify-content-center align-items-center">current</div>

                    <!-- CONTAINER NUMBER -->
                    <div class="d-flex justify-content-center align-items-center" id="globalScorePlayer1">0</div>
                </div>

                <!-- CONTAINER BUTTONS ROLL / HOLD -->
                <div class="col-2" id="centralButtons">

                    <!-- CONTAINER ROLL -->
                    <div class="d-flex justify-content-center align-items-center">
                        <!-- ICON -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        
                        <!-- BUTTON -->
                        <button type="button" class="btn btn-light block" id="roll">Roll Dice</button>
                    </div>

                    <!-- CONTAINER HOLD -->
                    <div class="d-flex justify-content-center align-items-center">
                        <!-- ICON -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>

                        <!-- BUTTON -->
                        <button type="button" class="btn btn-light block" id="hold">Hold</button>
                    </div>  
                </div>

                <!-- CONTAINER GLOBAL SCORE PLAYER 2 -->
                <div class="col-5 d-block" id="current2">
                    
                    <!-- CONTAINER TEXT -->
                    <div class="d-flex justify-content-center align-items-center">current</div>
                    
                    <!-- CONTAINER NUMBER -->
                    <div class="d-flex justify-content-center align-items-center" id="globalScorePlayer2">0</div>
                </div>
            </div>    
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
